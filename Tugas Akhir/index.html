<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rak Buku</title>
    <!-- link -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;0,500;1,400;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header-bar">
        <h1 class="header-bar-title">My BookShelf</h1>        
    </header>
    <main>
        <section class="input-section">
            <h2>Masukan Data Buku</h2>
            <form id="form" class="form">
                <div class="input">
                    <label for="title">Judul Buku</label>
                    <input id="title" type="text" required>
                </div>
                <div class="input">
                    <label for="author">Nama Pengarang</label>
                    <input id="author" type="text" required>
                </div>                    
                <div class="input">
                    <label for="year">Tahun Perilisan Penulis</label>
                    <input id="year" type="number" required>
                </div>
                <div class="input">
                    <label for="year-publication">Tahun Terbit percetakan</label>
                    <input id="year-publication" type="number" required>
                </div >
                <div class="input-inline">
                    <input id="complete-reading" type="checkbox">
                    <label for="complete-reading">Selesai Dibaca</label>
                </div>
                <button id="submit" type="submit"> <span> Tambahkan Buku </span></button>
            </form>
        </section>
        <section class="search-bar">
            <h2>Search</h2>
            <form id="search-book">
                <input id="search-book-title" type="text" value="Search Title">
                <button id="search-submit" type="submit">Search</button>
            </form>
        </section>
        <div class="book-shelf">
            <h2 class="container-header"> Belum Selesai Dibaca</h2>
            <div class="uncomplete" id="Books">
            </div>
        </div>
        <div class="book-shelf">
            <h2 class="container-header">Selesai Dibaca</h2>
            <div class="complete" id="Books"></div>
        </div>
    </main>
    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
